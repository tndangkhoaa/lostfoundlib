<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found - Thư viện</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📦 Lost & Found – Thư viện</h1>

<form id="report-form">
    <input type="text" id="title" placeholder="Tên đồ vật" required>
    <input type="text" id="description" placeholder="Mô tả">
    <input type="text" id="location" placeholder="Nơi nhặt được">
    <input type="email" id="email" placeholder="Email liên hệ" required>
    <!-- Thay đổi input kiểu text thành file để người dùng chọn ảnh -->
    <input type="file" id="image" accept="image/*">
    <button type="submit">Gửi báo cáo</button>
</form>


  <h2>📋 Danh sách đồ thất lạc</h2>
  <div id="items-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
